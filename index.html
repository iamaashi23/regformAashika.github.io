<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">
        <div class="register">
    <form id="register">
        
        <h2>Registration Form</h2>
        
        <p>First Name: 
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your first name" required></p>
        <p>Last Name:
            <br>
            <input type="text" name="lname" if="name" placeholder="Enter your last name" required>
        </p>

<p>Your Age:
    <br>
    <input type="number" name="age" id="age" placeholder="What is your age" required>
</p>
<p>Email:
<br>
<input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
</p>
<p>Password:
    <br>
    <input type="password" name="password" id="password" placeholder="Enter a password" required>
</p>
<fieldset>
    <legend>Gender</legend>
<p>
    Male <input type="radio" name="gender" id="male" required> Female<input type="radio" name="gender" id="female" required>
</p>
</fieldset>
<p>Username:
    <br>
    <input type="name" name="username" id="username" placeholder="Enter a username" required>
</p>
<p>
    <input type="submit" id="submit" value="Submit">
</p>
    </form>
</div>
</div>
</body>
</html>
